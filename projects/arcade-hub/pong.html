<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Arcade Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-area {
            text-align: center;
            padding: 20px;
        }
        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .info-item {
            background: var(--bg-color);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        canvas {
            border: 3px solid var(--primary-color);
            border-radius: 10px;
            background: #000;
            display: block;
            margin: 20px auto;
        }
        .controls {
            margin: 20px 0;
            color: var(--text-light);
        }
        .reset-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <a href="index.html" class="back-link">‚Üê Back to Arcade Hub</a>
            <h1 class="game-title">üèì Pong</h1>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 20px;">
                Use W/S keys or mouse to move your paddle. First to 5 points wins!
            </p>
            
            <div class="game-area">
                <div class="game-info">
                    <div class="info-item">Player: <span id="playerScore">0</span></div>
                    <div class="info-item">Computer: <span id="computerScore">0</span></div>
                </div>
                <canvas id="gameCanvas" width="600" height="400"></canvas>
                <div class="controls">
                    <p>W/S keys or move mouse to control paddle</p>
                </div>
                <button class="reset-btn" onclick="resetGame()">New Game</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const paddleWidth = 10;
        const paddleHeight = 80;
        const ballSize = 10;

        let playerY = canvas.height / 2 - paddleHeight / 2;
        let computerY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 3;
        let playerScore = 0;
        let computerScore = 0;
        let gameRunning = true;

        function draw() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = 'white';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = 'white';
            ctx.fillRect(10, playerY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - 20, computerY, paddleWidth, paddleHeight);

            // Draw ball
            ctx.fillRect(ballX - ballSize / 2, ballY - ballSize / 2, ballSize, ballSize);

            // Draw scores
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(playerScore, canvas.width / 4, 40);
            ctx.fillText(computerScore, 3 * canvas.width / 4, 40);
        }

        function update() {
            if (!gameRunning) return;

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top/bottom
            if (ballY <= ballSize / 2 || ballY >= canvas.height - ballSize / 2) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with player paddle
            if (ballX <= 20 + ballSize / 2 && 
                ballY >= playerY && ballY <= playerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                ballX = 20 + ballSize / 2;
            }

            // Ball collision with computer paddle
            if (ballX >= canvas.width - 30 - ballSize / 2 && 
                ballY >= computerY && ballY <= computerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                ballX = canvas.width - 30 - ballSize / 2;
            }

            // Computer AI
            const computerCenter = computerY + paddleHeight / 2;
            if (computerCenter < ballY - 10) {
                computerY += 4;
            } else if (computerCenter > ballY + 10) {
                computerY -= 4;
            }

            // Keep computer paddle in bounds
            computerY = Math.max(0, Math.min(canvas.height - paddleHeight, computerY));

            // Score points
            if (ballX < 0) {
                computerScore++;
                resetBall();
            } else if (ballX > canvas.width) {
                playerScore++;
                resetBall();
            }

            // Update score display
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;

            // Check for winner
            if (playerScore >= 5) {
                alert('You Win! üéâ');
                gameRunning = false;
            } else if (computerScore >= 5) {
                alert('Computer Wins! üò¢');
                gameRunning = false;
            }
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ballSpeedY = (Math.random() > 0.5 ? 1 : -1) * 3;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Mouse control
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - rect.top;
            playerY = Math.max(0, Math.min(canvas.height - paddleHeight, mouseY - paddleHeight / 2));
        });

        // Keyboard control
        document.addEventListener('keydown', (e) => {
            if (e.key === 'w' || e.key === 'W') {
                playerY = Math.max(0, playerY - 10);
            } else if (e.key === 's' || e.key === 'S') {
                playerY = Math.min(canvas.height - paddleHeight, playerY + 10);
            }
        });

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            playerY = canvas.height / 2 - paddleHeight / 2;
            computerY = canvas.height / 2 - paddleHeight / 2;
            gameRunning = true;
            resetBall();
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        resetBall();
        gameLoop();
    </script>
</body>
</html>
