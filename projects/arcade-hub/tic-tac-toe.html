<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Arcade Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-area {
            text-align: center;
            padding: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 30px auto;
            background: var(--primary-color);
            padding: 5px;
            border-radius: 10px;
            width: fit-content;
        }
        .cell {
            background: white;
            border: none;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .cell:hover:not(.disabled) {
            background: var(--bg-color);
        }
        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .cell.x {
            color: var(--primary-color);
        }
        .cell.o {
            color: var(--secondary-color);
        }
        .status {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: var(--bg-color);
        }
        .reset-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .reset-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <a href="index.html" class="back-link">‚Üê Back to Arcade Hub</a>
            <h1 class="game-title">‚≠ï Tic-Tac-Toe</h1>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 20px;">
                You are X, computer is O. Get three in a row to win!
            </p>
            
            <div class="game-area">
                <div class="status" id="status">Your turn (X)</div>
                <div class="board" id="board"></div>
                <button class="reset-btn" onclick="resetGame()">New Game</button>
            </div>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        function initBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardDiv.appendChild(cell);
            }
        }

        function handleCellClick(index) {
            if (board[index] !== '' || !gameActive || currentPlayer !== 'X') return;

            board[index] = 'X';
            updateBoard();
            
            if (checkWinner()) {
                document.getElementById('status').textContent = 'You Win! üéâ';
                gameActive = false;
                return;
            }

            if (board.every(cell => cell !== '')) {
                document.getElementById('status').textContent = "It's a Draw!";
                gameActive = false;
                return;
            }

            currentPlayer = 'O';
            document.getElementById('status').textContent = "Computer's turn (O)...";
            
            setTimeout(() => {
                makeAIMove();
            }, 500);
        }

        function makeAIMove() {
            // Try to win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWinner('O')) {
                        updateBoard();
                        document.getElementById('status').textContent = 'Computer Wins! üò¢';
                        gameActive = false;
                        return;
                    }
                    board[i] = '';
                }
            }

            // Block player
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWinner('X')) {
                        board[i] = 'O';
                        updateBoard();
                        currentPlayer = 'X';
                        document.getElementById('status').textContent = 'Your turn (X)';
                        return;
                    }
                    board[i] = '';
                }
            }

            // Take center
            if (board[4] === '') {
                board[4] = 'O';
                updateBoard();
                currentPlayer = 'X';
                document.getElementById('status').textContent = 'Your turn (X)';
                return;
            }

            // Take any available
            const available = [];
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') available.push(i);
            }
            if (available.length > 0) {
                const move = available[Math.floor(Math.random() * available.length)];
                board[move] = 'O';
                updateBoard();
                
                if (checkWinner('O')) {
                    document.getElementById('status').textContent = 'Computer Wins! üò¢';
                    gameActive = false;
                } else if (board.every(cell => cell !== '')) {
                    document.getElementById('status').textContent = "It's a Draw!";
                    gameActive = false;
                } else {
                    currentPlayer = 'X';
                    document.getElementById('status').textContent = 'Your turn (X)';
                }
            }
        }

        function checkWinner(player = currentPlayer) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                cell.className = 'cell';
                if (board[index] === 'X') cell.classList.add('x');
                if (board[index] === 'O') cell.classList.add('o');
                if (board[index] !== '' || !gameActive) {
                    cell.classList.add('disabled');
                }
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = 'Your turn (X)';
            initBoard();
        }

        initBoard();
    </script>
</body>
</html>
