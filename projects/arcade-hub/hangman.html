<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Arcade Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-area {
            text-align: center;
            padding: 20px;
        }
        .word-display {
            font-size: 3em;
            letter-spacing: 0.3em;
            margin: 30px 0;
            font-weight: bold;
            color: var(--primary-color);
            font-family: monospace;
        }
        .hangman-drawing {
            font-size: 2em;
            margin: 20px 0;
            min-height: 150px;
            font-family: monospace;
            white-space: pre;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .key {
            width: 40px;
            height: 40px;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .key:hover:not(.used) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .key.used {
            background: var(--border-color);
            color: #999;
            cursor: not-allowed;
        }
        .key.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        .status {
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .win {
            background: #4caf50;
            color: white;
        }
        .lose {
            background: #f44336;
            color: white;
        }
        .reset-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <a href="index.html" class="back-link">‚Üê Back to Arcade Hub</a>
            <h1 class="game-title">üéØ Hangman</h1>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 20px;">
                Guess the word letter by letter. You have 6 wrong guesses before you lose!
            </p>
            
            <div class="game-area">
                <div class="hangman-drawing" id="hangman"></div>
                <div class="word-display" id="wordDisplay"></div>
                <div class="status" id="status">Guess a letter!</div>
                <div class="keyboard" id="keyboard"></div>
                <button class="reset-btn" onclick="resetGame()">New Game</button>
            </div>
        </div>
    </div>

    <script>
        const words = ['JAVASCRIPT', 'COMPUTER', 'PROGRAMMING', 'ALGORITHM', 'FUNCTION', 'VARIABLE',
                      'ELEMENT', 'OBJECT', 'ARRAY', 'STRING', 'NUMBER', 'BOOLEAN', 'CONSOLE', 'WINDOW',
                      'DOCUMENT', 'EVENT', 'LISTENER', 'CALLBACK', 'PROMISE', 'ASYNC'];
        
        let secretWord = '';
        let guessedLetters = new Set();
        let wrongGuesses = 0;
        const maxWrong = 6;

        const hangmanStages = [
            '',
            '   |\n   |\n   |\n   |\n   |',
            '   +---+\n   |   |\n       |\n       |\n       |',
            '   +---+\n   |   |\n   O   |\n       |\n       |',
            '   +---+\n   |   |\n   O   |\n   |   |\n       |',
            '   +---+\n   |   |\n   O   |\n  /|   |\n       |',
            '   +---+\n   |   |\n   O   |\n  /|\\  |\n       |',
            '   +---+\n   |   |\n   O   |\n  /|\\  |\n  /    |',
            '   +---+\n   |   |\n   O   |\n  /|\\  |\n  / \\  |'
        ];

        function generateWord() {
            secretWord = words[Math.floor(Math.random() * words.length)];
        }

        function initKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = String.fromCharCode(i);
                key.addEventListener('click', () => guessLetter(String.fromCharCode(i)));
                keyboard.appendChild(key);
            }
        }

        function guessLetter(letter) {
            if (guessedLetters.has(letter) || wrongGuesses >= maxWrong) return;

            guessedLetters.add(letter);
            const key = Array.from(document.querySelectorAll('.key')).find(k => k.textContent === letter);
            if (key) key.classList.add('used');

            if (secretWord.includes(letter)) {
                updateDisplay();
                if (checkWin()) {
                    document.getElementById('status').textContent = 'You Win! üéâ';
                    document.getElementById('status').className = 'status win';
                    disableKeyboard();
                }
            } else {
                wrongGuesses++;
                if (key) key.classList.add('wrong');
                updateHangman();
                if (wrongGuesses >= maxWrong) {
                    document.getElementById('status').textContent = `Game Over! The word was: ${secretWord}`;
                    document.getElementById('status').className = 'status lose';
                    updateDisplay(true);
                    disableKeyboard();
                } else {
                    document.getElementById('status').textContent = `Wrong! ${maxWrong - wrongGuesses} guesses left.`;
                }
            }
        }

        function updateDisplay(showAnswer = false) {
            const display = document.getElementById('wordDisplay');
            display.textContent = secretWord.split('').map(letter => 
                (guessedLetters.has(letter) || showAnswer) ? letter : '_'
            ).join(' ');
        }

        function updateHangman() {
            document.getElementById('hangman').textContent = hangmanStages[wrongGuesses];
        }

        function checkWin() {
            return secretWord.split('').every(letter => guessedLetters.has(letter));
        }

        function disableKeyboard() {
            document.querySelectorAll('.key').forEach(key => {
                key.classList.add('used');
            });
        }

        function resetGame() {
            generateWord();
            guessedLetters.clear();
            wrongGuesses = 0;
            document.getElementById('status').textContent = 'Guess a letter!';
            document.getElementById('status').className = 'status';
            initKeyboard();
            updateDisplay();
            updateHangman();
        }

        // Initialize
        generateWord();
        initKeyboard();
        updateDisplay();
        updateHangman();
    </script>
</body>
</html>
