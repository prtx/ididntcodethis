<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Wordle - Arcade Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-area {
            text-align: center;
            padding: 20px;
        }
        .guess-input {
            font-size: 2em;
            padding: 15px;
            width: 200px;
            text-align: center;
            border: 3px solid var(--primary-color);
            border-radius: 10px;
            margin: 20px;
        }
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        .submit-btn:hover {
            transform: scale(1.05);
        }
        .guesses {
            margin: 30px 0;
        }
        .guess-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .guess-digit {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            border-radius: 8px;
            border: 3px solid var(--border-color);
        }
        .correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        .wrong-pos {
            background: #ffc107;
            color: white;
            border-color: #ffc107;
        }
        .wrong {
            background: #757575;
            color: white;
            border-color: #757575;
        }
        .message {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .win {
            background: #4caf50;
            color: white;
        }
        .lose {
            background: #f44336;
            color: white;
        }
        .reset-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <a href="index.html" class="back-link">‚Üê Back to Arcade Hub</a>
            <h1 class="game-title">üî¢ Number Wordle</h1>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 20px;">
                Guess the 4-digit number! Each guess shows: Green = correct digit in correct position, 
                Yellow = correct digit in wrong position, Gray = digit not in number.
            </p>
            
            <div class="game-area">
                <div id="message"></div>
                <input type="number" id="guessInput" class="guess-input" min="1000" max="9999" placeholder="0000" maxlength="4">
                <br>
                <button class="submit-btn" onclick="makeGuess()">Submit Guess</button>
                <button class="reset-btn" onclick="resetGame()">New Game</button>
                
                <div class="guesses" id="guesses"></div>
            </div>
        </div>
    </div>

    <script>
        let secretNumber = '';
        let attempts = 0;
        const maxAttempts = 6;

        function generateSecretNumber() {
            const digits = [];
            while (digits.length < 4) {
                const digit = Math.floor(Math.random() * 10);
                if (!digits.includes(digit)) {
                    digits.push(digit);
                }
            }
            secretNumber = digits.join('');
        }

        function makeGuess() {
            const input = document.getElementById('guessInput');
            const guess = input.value;
            
            if (guess.length !== 4 || new Set(guess).size !== 4) {
                showMessage('Please enter a 4-digit number with unique digits!', 'lose');
                return;
            }

            if (attempts >= maxAttempts) {
                showMessage('Game Over! The number was ' + secretNumber, 'lose');
                return;
            }

            attempts++;
            const result = checkGuess(guess);
            displayGuess(guess, result);
            input.value = '';

            if (result.every(r => r === 'correct')) {
                showMessage(`Congratulations! You guessed it in ${attempts} attempts!`, 'win');
                document.getElementById('guessInput').disabled = true;
            } else if (attempts >= maxAttempts) {
                showMessage('Game Over! The number was ' + secretNumber, 'lose');
                document.getElementById('guessInput').disabled = true;
            }
        }

        function checkGuess(guess) {
            const result = [];
            const secretArr = secretNumber.split('');
            const guessArr = guess.split('');

            // Check for correct position
            for (let i = 0; i < 4; i++) {
                if (guessArr[i] === secretArr[i]) {
                    result[i] = 'correct';
                    secretArr[i] = null;
                    guessArr[i] = null;
                }
            }

            // Check for wrong position
            for (let i = 0; i < 4; i++) {
                if (guessArr[i] !== null) {
                    const index = secretArr.indexOf(guessArr[i]);
                    if (index !== -1) {
                        result[i] = 'wrong-pos';
                        secretArr[index] = null;
                    } else {
                        result[i] = 'wrong';
                    }
                }
            }

            return result;
        }

        function displayGuess(guess, result) {
            const guessesDiv = document.getElementById('guesses');
            const row = document.createElement('div');
            row.className = 'guess-row';
            
            for (let i = 0; i < 4; i++) {
                const digit = document.createElement('div');
                digit.className = 'guess-digit ' + result[i];
                digit.textContent = guess[i];
                row.appendChild(digit);
            }
            
            guessesDiv.appendChild(row);
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        function resetGame() {
            generateSecretNumber();
            attempts = 0;
            document.getElementById('guesses').innerHTML = '';
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('guessInput').value = '';
        }

        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        // Initialize game
        generateSecretNumber();
    </script>
</body>
</html>
