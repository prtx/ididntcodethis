<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Wordle - Arcade Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-area {
            text-align: center;
            padding: 20px;
        }
        .word-input {
            font-size: 1.5em;
            padding: 12px;
            width: 250px;
            text-align: center;
            text-transform: uppercase;
            border: 3px solid var(--primary-color);
            border-radius: 10px;
            margin: 20px;
            letter-spacing: 0.2em;
        }
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        .submit-btn:hover {
            transform: scale(1.05);
        }
        .guesses {
            margin: 30px 0;
        }
        .guess-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 8px 0;
        }
        .guess-letter {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            border-radius: 8px;
            border: 3px solid var(--border-color);
            text-transform: uppercase;
        }
        .correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        .wrong-pos {
            background: #ffc107;
            color: white;
            border-color: #ffc107;
        }
        .wrong {
            background: #757575;
            color: white;
            border-color: #757575;
        }
        .message {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .win {
            background: #4caf50;
            color: white;
        }
        .lose {
            background: #f44336;
            color: white;
        }
        .reset-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <a href="index.html" class="back-link">‚Üê Back to Arcade Hub</a>
            <h1 class="game-title">üìù Classic Wordle</h1>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 20px;">
                Guess the 5-letter word! Green = correct letter in correct position, 
                Yellow = correct letter in wrong position, Gray = letter not in word.
            </p>
            
            <div class="game-area">
                <div id="message"></div>
                <input type="text" id="wordInput" class="word-input" maxlength="5" placeholder="WORD">
                <br>
                <button class="submit-btn" onclick="makeGuess()">Submit Guess</button>
                <button class="reset-btn" onclick="resetGame()">New Game</button>
                
                <div class="guesses" id="guesses"></div>
            </div>
        </div>
    </div>

    <script>
        const words = ['APPLE', 'BRAVE', 'CLOUD', 'DREAM', 'EARTH', 'FLAME', 'GLASS', 'HEART', 'IMAGE', 'JUMPS',
                      'KNIFE', 'LIGHT', 'MAGIC', 'NIGHT', 'OCEAN', 'PIANO', 'QUICK', 'RIVER', 'STONE', 'TIGER',
                      'UNITY', 'VALUE', 'WATER', 'YOUTH', 'ZEBRA', 'BEACH', 'CHAIR', 'DANCE', 'EAGLE', 'FROST'];
        
        let secretWord = '';
        let attempts = 0;
        const maxAttempts = 6;

        function generateSecretWord() {
            secretWord = words[Math.floor(Math.random() * words.length)];
        }

        function makeGuess() {
            const input = document.getElementById('wordInput');
            const guess = input.value.toUpperCase().trim();
            
            if (guess.length !== 5) {
                showMessage('Please enter a 5-letter word!', 'lose');
                return;
            }

            if (!/^[A-Z]+$/.test(guess)) {
                showMessage('Please enter only letters!', 'lose');
                return;
            }

            if (attempts >= maxAttempts) {
                showMessage('Game Over! The word was ' + secretWord, 'lose');
                return;
            }

            attempts++;
            const result = checkGuess(guess);
            displayGuess(guess, result);
            input.value = '';

            if (result.every(r => r === 'correct')) {
                showMessage(`Congratulations! You guessed it in ${attempts} attempts!`, 'win');
                document.getElementById('wordInput').disabled = true;
            } else if (attempts >= maxAttempts) {
                showMessage('Game Over! The word was ' + secretWord, 'lose');
                document.getElementById('wordInput').disabled = true;
            }
        }

        function checkGuess(guess) {
            const result = [];
            const secretArr = secretWord.split('');
            const guessArr = guess.split('');

            // Check for correct position
            for (let i = 0; i < 5; i++) {
                if (guessArr[i] === secretArr[i]) {
                    result[i] = 'correct';
                    secretArr[i] = null;
                    guessArr[i] = null;
                }
            }

            // Check for wrong position
            for (let i = 0; i < 5; i++) {
                if (guessArr[i] !== null) {
                    const index = secretArr.indexOf(guessArr[i]);
                    if (index !== -1) {
                        result[i] = 'wrong-pos';
                        secretArr[index] = null;
                    } else {
                        result[i] = 'wrong';
                    }
                }
            }

            return result;
        }

        function displayGuess(guess, result) {
            const guessesDiv = document.getElementById('guesses');
            const row = document.createElement('div');
            row.className = 'guess-row';
            
            for (let i = 0; i < 5; i++) {
                const letter = document.createElement('div');
                letter.className = 'guess-letter ' + result[i];
                letter.textContent = guess[i];
                row.appendChild(letter);
            }
            
            guessesDiv.appendChild(row);
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        function resetGame() {
            generateSecretWord();
            attempts = 0;
            document.getElementById('guesses').innerHTML = '';
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = '';
            document.getElementById('wordInput').disabled = false;
            document.getElementById('wordInput').value = '';
        }

        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        document.getElementById('wordInput').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z]/g, '');
        });

        // Initialize game
        generateSecretWord();
    </script>
</body>
</html>
