<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Lineup Builder - Arcade Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <a href="../arcade-hub/index.html" class="back-link">← Back to Arcade Hub</a>
            <h1 class="game-title">⚽ Football Lineup Builder</h1>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 20px;">
                Design your perfect starting lineup by selecting players and formations
            </p>

            <div class="controls-section">
                <div class="control-group">
                    <label for="leagueSelect">League:</label>
                    <select id="leagueSelect" class="select-input">
                        <option value="39">Premier League</option>
                        <option value="140">La Liga</option>
                        <option value="78">Bundesliga</option>
                        <option value="135">Serie A</option>
                        <option value="61">Ligue 1</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="seasonSelect">Season:</label>
                    <select id="seasonSelect" class="select-input">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="formationSelect">Formation:</label>
                    <select id="formationSelect" class="select-input">
                        <option value="4-4-2">4-4-2</option>
                        <option value="4-3-3">4-3-3</option>
                        <option value="3-5-2">3-5-2</option>
                        <option value="4-2-3-1">4-2-3-1</option>
                        <option value="3-4-3">3-4-3</option>
                        <option value="4-5-1">4-5-1</option>
                    </select>
                </div>
                <button class="action-btn" onclick="loadPlayers()">Load Players</button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                Loading players...
            </div>

            <div id="error" class="error-message" style="display: none;"></div>

            <div class="main-content">
                <div class="pitch-container">
                    <div class="pitch" id="pitch">
                        <div class="pitch-field">
                            <div class="goal goal-top"></div>
                            <div class="goal goal-bottom"></div>
                            <div class="center-circle"></div>
                            <div class="positions-grid" id="positionsGrid"></div>
                        </div>
                    </div>
                </div>

                <div class="players-panel" id="playersPanel" style="display: none;">
                    <h3>Select Player for <span id="selectedPosition"></span></h3>
                    <div class="players-list" id="playersList"></div>
                </div>
            </div>

            <div class="actions-section">
                <button class="action-btn" onclick="saveLineup()">Save Lineup</button>
                <button class="action-btn" onclick="exportLineup()">Export as Image</button>
                <button class="action-btn" onclick="shareLineup()">Share Link</button>
                <button class="action-btn" onclick="clearLineup()">Clear All</button>
            </div>

            <div id="savedLineups" class="saved-lineups" style="display: none;">
                <h3>Saved Lineups</h3>
                <div id="savedList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
